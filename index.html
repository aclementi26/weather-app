<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link href="src/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Orbitron:wght@600&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e7e211dd24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="frame">
        <button class="location">
            Current Location
        </button>
        <form id="search-form">
            <input class="search" type="text" placeholder=" Enter a City" id="city-search" form />
            <input type="submit" value="Search" />
        </form>

        <p class="days">
            Wednesday
            <br />

            Today
        </p>

        <h1 id="city">
            Philadelphia
        </h1>
        <div class="info">
            <div class=row>
                <div class="col-6">
                    <p class="temperature">
                        <i class="fas fa-cloud-sun-rain"></i>
                        <span id="temp">85</span>°
                        <span class="unit">
                            <a href="#" class="tempUnit" id="fahrenheit-link"> F</a>
                        </span>
                        <span class="dash">
                            |
                        </span>

                        <span class="unit">
                            <a href="#" class="tempUnit" id="celsius-link"> C</a>
                        </span>
                    </p>
                </div>

                <div class="col-6">
                    <ul>
                        <li class="weatherCondition">
                            Forecast
                        </li>
                        <li class="weatherCondition" id="wind">
                            Wind
                        </li>
                        <li class="weatherCondition" id="humidity">
                            Humidity
                        </li>
                    </ul>
                </div>
                <img src="image/weatherGirl.svg"class="pic"/>
                <div class="container">
                    <div class="row row-cols-8">
                        <div class="col">Sun<br> <i class="fas fa-cloud-sun-rain"></i><br> <span class="degree">
                                84°<br />

                            </span>65°</div>
                        <div class="col">Mon<br><i class="fas fa-sun"></i><br /><span class="degree"> 84°<br />
                            </span>
                            65°</div>
                        <div class="col">Tues<br> <i class="fas fa-cloud-sun"></i><br /> <span class="degree"> 94°<br />
                            </span>
                            74°</div>
                        <div class="col">Wed<br> <i class="fas fa-cloud"></i><br /> <span class="degree"> 90°<br />
                            </span>
                            70°</div>
                        <div class="col">Thu<br> <i class="fas fa-cloud-showers-heavy"></i><br /> <span
                                class="degree"> 90°<br />
                            </span>
                            70°</div>
                        <div class="col">Fri<br> <i class="fas fa-sun"></i><br /> <span class="degree"> 90°<br />
                            </span>
                            70°</div>


                    </div>
                </div>



            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
